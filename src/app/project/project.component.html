<div class="container">
    <!-- this is for projects -->
    <div class="d-flex mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-folder-plus align-self-center" viewBox="0 0 16 16">
            <path
                d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z" />
            <path
                d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5" />
        </svg>
        <!-- <h1 class="mx-1 align-self-center">Create Project</h1> -->
        <button class="btn btn-primary align-self-center mx-1" (click)="setCreateProjectVisible()">Create
            Projects</button>
    </div>
    <div class="d-flex mt-2 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-eye-fill align-self-center" viewBox=" 0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
        </svg>
        <!-- <h1 class="mx-1 align-self-center">View Projects</h1> -->
        <button class="btn btn-dark align-self-center mx-1 px-3" (click)="setViewProjectVisible()">View
            Projects</button>
    </div>

    <!-- to create new project -->
    <app-createproject *ngIf="!viewProject"></app-createproject>

    <!-- to view the project -->
    <app-listproject (deleteData)="deleteProject($event)" (myEvent)="viewProjecDetails($event)"
        (modifyData)="modifyProjectDetils($event)" *ngIf="viewProject"></app-listproject>
</div>
