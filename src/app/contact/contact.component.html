<div class="container mt-5 mb-5">
    <h1 class="mb-4">Contact us</h1>

    <div class="rounded shadow p-4 bg-white">

        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="mt-1" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control bg-light" id="name" name="name" [(ngModel)]="user.name" required>
                <div *ngIf="contactForm.submitted && contactForm.controls.name.errors" class="text-danger">
                    Name is required
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-light" id="email" name="email" [(ngModel)]="user.email"
                    required>

                <div *ngIf="contactForm.submitted && contactForm.controls.email.errors" class="text-danger">
                    A valid email is required
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control bg-light" id="message" name="message" [(ngModel)]="user.message"
                    required></textarea>
                <div *ngIf="contactForm.submitted && contactForm.controls.message.errors" class="text-danger">
                    Message is required
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>

    </div>
</div>


<!-- footer -->
<app-footer setStyle="position:fixed;bottom:0;"></app-footer>
